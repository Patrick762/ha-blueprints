blueprint:
  name: Alarm clock with media and light
  domain: automation
  input:
    time:
      name: Time
      selector:
        time:
    weekday:
      name: Weekday
      selector:
        select:
          multiple: true
          options:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
    player:
      name: Media player
      selector:
        entity:
          filter:
            domain: media_player
    media:
      name: Media string
      selector:
        text:
    volume:
      name: Volume
      selector:
        number:
          min: 0
          max: 1
          step: 0.01
    light:
      name: Light
      selector:
        entity:
          filter:
            domain: light

triggers:
  - trigger: time
    at: !input time
    weekday: !input weekday
conditions: []
actions:
  - action: light.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: !input light
  - action: media_player.media_stop
    metadata: {}
    data: {}
    target:
      entity_id: !input player
  - action: media_player.volume_set
    metadata: {}
    data:
      volume_level: !input volume
    target:
      entity_id: !input player
    enabled: true
  - action: music_assistant.play_media
    metadata: {}
    data:
      media_id: !input media
    target:
      entity_id: !input player
